<h1>Ultimate Star Spreadsheet</h1>
<ng-container *ngIf="contents$ | async as contents; else loading">
  <ng-container class="table-container" *ngIf="players$ | async as players; else loading">
    <table mat-table [dataSource]="contents">
      <ng-container matColumnDef="xCAMTIME!!" sticky>
        <th mat-header-cell *matHeaderCellDef class="star-cell">Star/Course</th>
        <td mat-cell *matCellDef="let course" class="star-cell">{{ course['xCAMTIME!!'] }}</td>
      </ng-container>

      <ng-container matColumnDef="idealRun">
        <th mat-header-cell *matHeaderCellDef>Ideal Run</th>
        <td mat-cell *matCellDef="let course">{{ course['idealRun'] }}</td>
      </ng-container>

      <ng-container *ngFor="let player of players" [matColumnDef]="player">
        <th mat-header-cell *matHeaderCellDef>{{ player }}</th>
        <td mat-cell *matCellDef="let course">{{ course[player] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </ng-container>
</ng-container>
<ng-template #loading>
  <p>Loading data from spreadsheet...</p>
</ng-template>
